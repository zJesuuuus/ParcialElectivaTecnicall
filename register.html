<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <div class="form">
        <h1>Registro</h1>
        <form action="" method="post">
           
       
              <label for="name">Nombre:</label>
              <input class="caja"  type="text" id="name" name="name" required minlength="10"/>
            <br>
            <label for="email">Correo</label>
            <input class="caja" type="email" id="email" required >
            <br>
            <label for="contraseña">Contraseña</label>
            <input class="caja"  type="text" id="contraseña" required minlength="8">
            <br>
            <label for="fecha_nacimiento">Fecha de nacimiento</label>
            <input class="caja"  type="date" id="fecha_nacimiento" required maxlength="10">
            <br>
            <label for="direccion">Dirección</label>
            <input class="caja"  type="text" id="direccion" required maxlength="10">
            <br>
            <label for="telefono">Telefono</label>
            <input class="caja"  type="number"  id="telefono" required maxlength="10">
            <br>
            <button   type="submit">Ingresar</button>
</form>
    <p>¿Ya tienes una cuenta ?<a href="login.html">Iniciar seción</a></p>
    </div>
</body>
</html>
